language: cpp

os:
  - linux

# Use Ubuntu 18.04 LTS (Bionic) as the Linux testing environment.
dist: bionic
sudo: false

git:
  depth: 1

branches:
  only:
    - master
    - ocl-open-100

env:
  matrix:
    - BUILD_TYPE=Release
    - BUILD_TYPE=Debug

addons:
  apt:
    sources:
      - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      - ubuntu-toolchain-r-test
    packages:
      - llvm-10-tools
      - llvm-10-dev
      - libclang-10-dev

install:
  - git clone https://github.com/KhronosGroup/SPIRV-LLVM-Translator.git -b llvm_release_100 spirv-llvm-translator
  - mkdir spirv-llvm-translator/build && cd spirv-llvm-translator/build
  - cmake .. -DCMAKE_INSTALL_PREFIX=./install -DBUILD_SHARED_LIBS=ON -DLLVM_BUILD_TOOLS=ON -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - make -j`nproc` && make install
  - cd ../../

# This is a work-around for a "wrong" dependency between libclang-10-dev and
# libclang-cpp10-dev packages from apt.llv.org. Normally, we should just
# install them both, as it is done on the master(ocl-open-110) branch. But for
# some reason (a bug?) they remove each other when being installed via apt get.
# Basically, all we need from libclang-cpp10-dev is the symlink below. Without
# this symlink linker can't find libclang-cpp.so.10.
  - sudo ln -s ${TRAVIS_ROOT}/usr/lib/llvm-10/lib/libclang-cpp.so.10 ${TRAVIS_ROOT}/usr/lib/llvm-10/lib/libclang-cpp.so

compiler:
  - gcc
  - clang

script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DLLVM_NO_DEAD_STRIP=ON -DLLVMSPIRV_INCLUDED_IN_LLVM=OFF -DSPIRV_TRANSLATOR_DIR=${TRAVIS_BUILD_DIR}/spirv-llvm-translator/build/install -DCMAKE_INSTALL_PREFIX=./install ..
  - make -j`nproc` && make install
